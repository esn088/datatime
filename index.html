<!DOCTYPE html>
<html lang="es">

<head>
    <title>estado del tiempo </title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <!-- Popper JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
</head>

<body>
    <div class="container" id="app">

        <div class="row">
            <div class="col"></div>
        </div>

        <h3>Welcome states time </h3>
        <div class="container-fluid">
            <form name="formulario" enctype="text/plain" id="formparty">
                <label>Search city:</label>
                <select class="custom-select" name="select" id="select" @change="valuedata">
                    <option value="null" selected disabled hidden>Select your city</option>
                    <option v-for="item in cities" v-text="item"></option>

                </select>
            </form>
            <div v-if="value==true" >


            <table id="tiempo" class="table table-striped">

                <tr>
                    <th>{{nombre}}</th>
                    <th>{{temp}} Cº</th>
                </tr>
                <tr>
                    <td>temp max</td>
                    <td>{{temp_max}} Cº</td>
                </tr>
                <tr>
                    <td>temp min</td>
                    <td>{{temp_min}} Cº</td>
                </tr>
                <tr>
                    <td>humidity</td>
                    <td>{{humidity}} %</td>
                </tr>
                <tr>
                    <td>presseure</td>
                    <td>{{presseure}} </td>
                </tr>
                <tr>
                    <td>visibility</td>
                    <td>{{visibility}}</td>
                </tr>


            </table>
                </div>
        </div>

    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.17/dist/vue.js"></script>
    <script src="main.js"></script>
</body>

</html>
